<div class="modal fade"
     id="viewModal{{ i.id }}"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">CDR Details</h5>
                <button type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <!-- ðŸ”½ FORM START -->
            <form method="POST" action="{% url 'cdr_page' %}">
                {% csrf_token %}

                <!-- Hidden ID -->
                <input type="hidden" name="cdr_id" value="{{ i.id }}">

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-4 mb-3">
                                <p><strong>Date:</strong> {{ i.date }}</p>
                            </div>

                            <div class="col-md-4 mb-3">
                                <p><strong>Job Name:</strong> {{ i.job_name }}</p>
                                <p><strong>Job Corrections:</strong> {{ i.cdr_corrections }}</p>
                            </div>

                            <div class="col-md-4 mb-3">
                                <p><strong>Party Name:</strong> {{ i.party_details.party_name }}</p>
                                <p><strong>Party Email:</strong> {{ i.party_email_used.email }}</p>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button formtarget="_blank" type="submit" name="cdr_print" class="btn btn-secondary">
                        Print
                    </button>
                </div>

            </form>
            <!-- ðŸ”¼ FORM END -->

        </div>
    </div>
</div>
