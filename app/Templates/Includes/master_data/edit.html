<div class="modal fade"
     id="editModal{{ pouch_master.id }}"
     data-bs-backdrop="static"
     tabindex="-1">

  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">

      <form method="POST">
        {% csrf_token %}

        <!-- Header -->
        <div class="modal-header border-bottom">
          <h5 class="modal-title fw-bold text-dark">
            Edit Job Details
          </h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <input type="hidden"
                 name="edit_pouch_master"
                 value="{{ pouch_master.id }}">

          <div class="row g-3">

            <!-- Party Name -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Party Name</label>
              <input type="text"
                     class="form-control bg-light"
                     value="{{ pouch_master.party_details.party_name }}"
                     style="white-space: normal; word-break: break-word;"
                     readonly>
              <input type="hidden"
                     name="party_id"
                     value="{{ pouch_master.party_details.id }}">
            </div>

            <!-- Party Contact -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Party Contact</label>
              <input type="number"
                     class="form-control bg-light"
                     value="{{ pouch_master.party_contact.party_number }}"
                     readonly>
              <input type="hidden"
                     name="party_contact_id"
                     value="{{ pouch_master.party_contact.id }}">
            </div>

            <!-- Party Email -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Party Email</label>
              <input type="email"
                     class="form-control bg-light"
                     value="{{ pouch_master.party_email.email }}"
                     readonly>
              <input type="hidden"
                     name="party_email_id"
                     value="{{ pouch_master.party_email.id }}">
            </div>

            <!-- Job Name -->
            <div class="col-md-6">
              <label class="form-label fw-bold">Job Name</label>
              <input type="text"
                     class="form-control"
                     name="job_name"
                     value="{{ pouch_master.job_name }}"
                     required>
            </div>

            <!-- Pouch Open Size -->
            <div class="col-md-6">
              <label class="form-label fw-bold">Pouch Open Size</label>
              <input type="text"
                     class="form-control"
                     name="pouch_open_size"
                     value="{{ pouch_master.pouch_open_size }}"
                     required>
            </div>

            <!-- Pouch Combination -->
            <div class="col-md-6">
              <label class="form-label fw-bold">Pouch Combination</label>
              <input type="text"
                     class="form-control"
                     name="pouch_combination"
                     value="{{ pouch_master.pouch_combination }}">
            </div>

            <!-- Purchase Rate -->
            <div class="col-md-3">
              <label class="form-label fw-bold">Purchase Rate Per KG</label>
              <input type="number"
                     step="0.001"
                     class="form-control"
                     name="purchase_rate_per_kg"
                     value="{{ pouch_master.purchase_rate_per_kg }}">
            </div>

            <!-- No of Pouch -->
            <div class="col-md-3">
              <label class="form-label fw-bold">No. of Pouch / KG</label>
              <input type="number"
                     step="0.001"
                     class="form-control"
                     name="no_of_pouch_per_kg"
                     value="{{ pouch_master.no_of_pouch_per_kg }}">
            </div>

            <!-- Minimum Quantity -->
            <div class="col-md-3">
              <label class="form-label fw-bold">Minimum Quantity</label>
              <input type="number"
                     class="form-control bg-light"
                     name="moq"
                     value="{{ pouch_master.minimum_quantity }}"
                     readonly>
            </div>

          </div>

        </div>

        <!-- Footer -->
        <div class="modal-footer border-top">
          <button type="submit"
                  name="edit_master_data"
                  class="btn btn-primary">
            Update
          </button>

          <button type="reset"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal">
            Cancel
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
