<div class="job-block card p-3 mb-3 border">

  <div class="row g-3">

    <!-- Job Name -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">
        Job Name <span class="text-danger">*</span>
        </label>

  <select class="form-select job_name" name="job_name">
      <option value="">Select Job Name</option>

      {% for j in job_names %}
          <option value="{{ j }}"
            {% if job and job.job_name == j %}selected{% endif %}>
              {{ j }}
          </option>
      {% endfor %}

      <option value="others"
        {% if job and job.job_name == 'others' %}selected{% endif %}>
        Others
      </option>
  </select>
  

  <!-- Hidden input for new job name -->
    <input type="text"
         class="form-control mt-2 new_job_name d-none"
         name="new_job_name"
         placeholder="Enter New Job Name"
         value="{% if job and job.job_name not in job_names %}{{ job.job_name }}{% endif %}">


    </div>

    <!-- Pouch Size -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Pouch Size</label>
      <input type="text"
             class="form-control"
             name="pouch_size"
             value="{{ job.pouch_size|default:'' }}">
    </div>

    <!-- Pouch Combination -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Pouch Combination</label>
      <input type="text"
             class="form-control"
             name="pouch_combination"
             value="{{ job.pouch_combination|default:'' }}">
    </div>

    <!-- Quantity -->
    <div class="col-md-3">
      <label class="form-label fw-semibold">Quantity</label>
      <input type="number"
             class="form-control"
             name="quantity"
             value="{{ job.quantity|default:'' }}">
    </div>

    <!-- Purchase Rate -->
    <div class="col-md-5">
      <label class="form-label fw-semibold">Purchase Rate / KG</label>
      <input type="number"
             class="form-control purchase_rate_per_kg"
             name="purchase_rate_per_kg">
    </div>

    <!-- No of Pouch -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">No. of Pouch / KG</label>
      <input type="number"
             class="form-control no_of_pouch_kg"
             name="no_of_pouch_kg">
    </div>

    <!-- Per Pouch Basic -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Per Pouch Rate Basic</label>
      <input type="text"
             class="form-control per_pouch_rate_basic"
             name="per_pouch_rate_basic"
             readonly>
    </div>

    <!-- Pouch Charge -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Pouch Charge</label>
      <input type="number"
      value="0.0"
             class="form-control pouch_charge"
             name="pouch_charge">
    </div>

    <!-- Zipper -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Zipper Cost</label>
      <input type="number"
      value="0.0"
             class="form-control zipper_cost"
             name="zipper_cost">
    </div>

    <!-- Final Rate -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Final Rate</label>
      <input type="number"
      value="0.0"
             class="form-control final_rate"
             name="final_rate">
    </div>

    <!-- Min Qty -->
    <div class="col-md-4">
      <label class="form-label fw-semibold">Minimum Quantity</label>
      <input type="number"
      value="0.0"
             class="form-control minimum_quantity"
             name="minimum_quantity">
    </div>

    <!-- Special Instruction -->
    <div class="col-12">
      <label class="form-label fw-semibold">Special Instruction</label>
      <textarea class="form-control"
                name="special_instruction"
                rows="2">{{ job.special_instruction|default:'' }}</textarea>
    </div>
    <div class="col-12">
      <label class="form-label fw-semibold">Delivery Address</label>
      <textarea class="form-control"
                name="special_instruction"
                rows="2">{{ job.delivery_address|default:'' }}</textarea>
    </div>

    <!-- Remove -->
    <div class="col-12 text-end">
      <button type="button" class="btn btn-danger remove-job">
          Remove Job
      </button>
    </div>

  </div>
</div>
