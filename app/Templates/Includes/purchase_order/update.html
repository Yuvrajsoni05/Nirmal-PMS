<div class="modal fade" id="editPurchaseModal{{ purchase_order.id }}" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">

      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="edit_purchase_order" value="{{ purchase_order.id }}">

        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title">Update Purchase Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <h6 class="mb-3">Basic Details</h6>

          <div class="row g-3">
            <div class="col-md-3">
              <label>Purchase Order Number</label>
              <input type="text" name="pouch_purchase_number" class="form-control"
                     value="{{ purchase_order.pouch_purchase_number }}">
            </div>

            <div class="col-md-3">
              <label>Delivery Date</label>
              <input type="date" name="delivery_date" class="form-control"
                     value="{{ purchase_order.delivery_date|date:'Y-m-d' }}">
            </div>

            <div class="col-md-3">
              <label>Party Email</label>
              <input type="text" class="form-control" name="party_email"
                     value="{{ purchase_order.party_email.email }}">
              <input type="hidden" name="party_email_id"
                     value="{{ purchase_order.party_email.id }}">
            </div>

            <div class="col-md-3">
              <label>Party Name</label>
              <input type="text" class="form-control"
                     value="{{ purchase_order.party_details.party_name }}" readonly>
            </div>
          </div>

          <hr>

          {% for job in purchase_order.purchase_order_jobs.all %}
          <div class="border rounded p-3 mb-3">

            <h6>Job {{ forloop.counter }}</h6>
            <input type="hidden" name="job_id" value="{{ job.id }}"/>

            <div class="row g-3">

              <div class="col-md-4">
                <label>Job Name</label>
                <input type="text" class="form-control" name="job_name"
                       value="{{ job.job_name }}" readonly>
              </div>

              <div class="col-md-4">
                <label>Pouch Open Size</label>
                <input type="text" class="form-control" name="pouch_open_size"
                       value="{{ job.pouch_open_size }}">
              </div>

              <div class="col-md-4">
                <label>Pouch Combination</label>
                <input type="text" class="form-control" name="pouch_combination"
                       value="{{ job.pouch_combination }}">
              </div>

              <div class="col-md-3">
                <label>Quantity</label>
                <input type="text" class="form-control" name="quantity"
                       value="{{ job.quantity }}">
              </div>

              <div class="col-md-5">
                <label>Purchase Rate Per KG</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="purchase_rate_per_kg"
                         value="{{ job.purchase_rate_per_kg }}">
                  <select class="form-select" name="polyester_units">
                    <option value="">Polyester Unit</option>
                    {% for value,label in polyester_unit %}
                    <option value="{{ value }}" {% if job.polyester_unit == value %}selected{% endif %}>
                      {{ label }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <label>No. of Pouch / KG</label>
                <input type="number" class="form-control" name="no_of_pouch_kg"
                       value="{{ job.no_of_pouch_kg }}" step="0.01">
              </div>

              <div class="col-md-4">
                <label>Rate Basic</label>
                <input type="number" class="form-control" name="per_pouch_rate_basic"
                       value="{{ job.rate_basic }}" step="0.01" readonly>
              </div>

              <div class="col-md-4">
                <label>Zipper Cost</label>
                <input type="number" class="form-control" name="zipper_cost"
                       value="{{ job.zipper_cost }}" step="0.01">
              </div>

              <div class="col-md-4">
                <label>Pouch Charge</label>
                <input type="number" class="form-control" name="pouch_charge"
                       value="{{ job.pouch_charge }}" step="0.01">
              </div>

              <div class="col-md-4">
                <label>Final Rate</label>
                <input type="number" class="form-control" name="final_rate"
                       value="{{ job.final_rate }}" step="0.01">
              </div>

              <div class="col-md-4">
                <label>Minimum Quantity</label>
                <input type="number" class="form-control" name="minimum_quantity"
                       value="{{ job.minimum_quantity }}" step="0.01">
              </div>

              <div class="col-md-4">
                <label>Pouch Type</label>
                <select class="form-select" name="pouch_type">
                  <option value="">Select</option>
                  {% for value,label in pouch_types %}
                  <option value="{{ value }}" {% if job.pouch_type == value %}selected{% endif %}>
                    {{ label }}
                  </option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-6">
                <label>Delivery Address</label>
                <textarea class="form-control" rows="3"
                          name="delivery_address">{{ job.delivery_address }}</textarea>
              </div>

              <div class="col-md-6">
                <label>Special Instruction</label>
                <textarea class="form-control" rows="3"
                          name="special_instruction">{{ job.special_instruction }}</textarea>
              </div>

            </div>
          </div>
          {% endfor %}

          <h6 class="mb-3">Other Terms</h6>

          <div class="row g-3">
            <div class="col-md-4">
              <label>Quantity Variation</label>
              <input type="text" class="form-control" name="quantity_variate"
                     value="{{ purchase_order.quantity_variate }}">
            </div>

            <div class="col-md-4">
              <label>Freight</label>
              <input type="text" class="form-control" name="freight"
                     value="{{ purchase_order.freight }}">
            </div>

            <div class="col-md-4">
              <label>GST (%)</label>
              <input type="text" class="form-control" name="gst"
                     value="{{ purchase_order.gst }}">
            </div>

            <div class="col-md-12">
              <label>Note</label>
              <textarea class="form-control" rows="3"
                        name="note">{{ purchase_order.note }}</textarea>
            </div>

            <div class="col-md-4">
              <label>Pouch Status</label>
              <select class="form-select" name="pouch_status">
                <option value="">Select</option>
                {% for l,v in pouch_status %}
                <option value="{{v}}" {% if purchase_order.pouch_status == v %}selected{% endif %}>{{ l }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="reset" class="btn btn-outline-dark">Reset</button>
          <button type="submit" class="btn btn-primary" name="update_purchase_order">Update</button>
        </div>

      </form>
    </div>
  </div>
</div>
