<div class="row">
    <div class="col-xl-12 col-lg-1">
        <div class="card shadow-sm border-0">
            <div class="card-header">
                <h5 class="mb-0">Create Quotation</h5>
            </div>

            <div class="card-body p-4">
                <form
                    action="{% url 'quotation_page' %}"
                    method="POST"
                    autocomplete="off"
                >
                    {% csrf_token %}

                    <div class="row g-4">
                        <!-- Delivery Date -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold"
                                >Delivery Date
                                <span class="text-danger">*</span></label
                            >
                            <input
                                type="date"
                                class="form-control"
                                id="delivery_date"
                                name="delivery_date"
                                required
                            />
                            <div class="invalid-feedback">
                                Delivery date is required
                            </div>
                        </div>

                        <!-- Party Name -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">
                                Party Name <span class="text-danger">*</span>
                            </label>

                            <select
                                class="form-select form-control"
                                id="party_name"
                                name="party_name"
                                required
                            >
                                <option value="">Select Party Name</option>
                                {% for party in party_names %}
                                <option value="{{ party.party_name }}">
                                    {{ party.party_name }}
                                </option>
                                {% endfor %}
                                <option value="others">Others</option>
                            </select>

                            <input
                                type="text"
                                class="form-control mt-2 d-none"
                                placeholder="Enter New Party Name"
                                name="new_party_name"
                                id="new_party_name"
                            />

                            <div class="invalid-feedback">
                                Party name is required
                            </div>
                        </div>

                        <!-- Job Name -->
                        <div id="jobs-container">
                            <div class="job-block card p-3 mb-3 border">
                                <div class="row g-3">
                                    <!-- Job Name -->
                                    <div class="col-md-4 job-block">
                                        <label class="form-label fw-semibold">
                                            Job Name
                                            <span class="text-danger">*</span>
                                        </label>

                                        <select
                                            class="form-select job_name"
                                            name="job_name[]"
                                        >
                                            <option value="">
                                                Select Job Name
                                            </option>
                                            {% for job in job_names %}
                                            <option value="{{ job }}">
                                                {{ job }}
                                            </option>
                                            {% endfor %}
                                            <option value="others">
                                                Others
                                            </option>
                                        </select>

                                        <input
                                            type="text"
                                            class="form-control mt-2 new_job_name d-none"
                                            placeholder="Enter New Job Name"
                                        />
                                    </div>

                                    <!-- Pouch Size -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">
                                            Pouch Size (Open)
                                            <span class="text-danger">*</span>
                                        </label>

                                        <div class="input-group">
                                            <input
                                                type="number"
                                                class="form-control pouch_height"
                                                name="pouch_height[]"
                                                placeholder="Height"
                                                required
                                            />

                                            <span class="input-group-text"
                                                >Ã—</span
                                            >

                                            <input
                                                type="number"
                                                class="form-control pouch_diameter"
                                                name="pouch_diameter[]"
                                                placeholder="Diameter"
                                                required
                                            />
                                        </div>

                                        <input
                                            type="hidden"
                                            class="pouch_size"
                                            name="pouch_size[]"
                                        />
                                    </div>

                                    <!-- Pouch Combination -->
                                    <div class="col-md-8">
                                        <label class="form-label fw-semibold">
                                            Pouch Combination
                                            <span class="text-danger">*</span>
                                        </label>

                                        <div class="input-group">
                                            <input
                                                type="text"
                                                class="form-control pc1"
                                                name="pouch_combination1[]"
                                            />
                                            <span class="input-group-text"
                                                >+</span
                                            >
                                            <input
                                                type="text"
                                                class="form-control pc2"
                                                name="pouch_combination2[]"
                                            />
                                            <span class="input-group-text"
                                                >+</span
                                            >
                                            <input
                                                type="text"
                                                class="form-control pc3"
                                                name="pouch_combination3[]"
                                            />
                                            <span class="input-group-text"
                                                >+</span
                                            >
                                            <input
                                                type="text"
                                                class="form-control pc4"
                                                name="pouch_combination4[]"
                                            />
                                        </div>

                                        <input
                                            type="hidden"
                                            class="pouch_combination"
                                            name="pouch_combination[]"
                                        />
                                    </div>

                                    <!-- Quantity -->
                                    <div class="col-md-3">
                                        <label class="form-label fw-semibold">
                                            Quantity
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="quantity[]"
                                            required
                                        />
                                    </div>

                                    <!-- Purchase Rate -->
                                    <div class="col-md-5">
                                        <label class="form-label fw-semibold">
                                            Purchase Rate
                                            <span class="text-danger">*</span>
                                        </label>

                                        <div class="input-group">
                                            <input
                                                type="number"
                                                class="form-control purchase_rate_per_kg"
                                                name="purchase_rate_per_kg[]"
                                                required
                                            />

                                            <select
                                                class="form-select purchase_rate_unit"
                                                name="purchase_rate_unit[]"
                                                required
                                            >
                                                <option value="">Unit</option>
                                                <option
                                                    value="polyester_printed_roll"
                                                >
                                                    Polyester Printed Roll
                                                </option>
                                                <option
                                                    value="polyester_printed_bag"
                                                >
                                                    Polyester Printed Bag
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- No of pouch -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">
                                            No. of Pouch / Kg
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control no_of_pouch_kg"
                                            name="no_of_pouch_kg[]"
                                            value="0.0"
                                   
                                        />
                                    </div>

                                    <!-- Per pouch basic -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold"
                                            >Per Pouch Basic</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control per_pouch_rate_basic"
                                            name="per_pouch_rate_basic[]"
                                            readonly
                                        />
                                    </div>

                                    <!-- Pouch charge -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">
                                            Pouch Charge
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control pouch_charge"
                                            name="pouch_charge[]"
                                            required
                                        />
                                    </div>

                                    <!-- Zipper -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">
                                            Zipper Cost
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control zipper_cost"
                                            name="zipper_cost[]"
                                            required
                                        />
                                    </div>

                                    <!-- Final Rare -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">
                                            Final Rare
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control final_rare"
                                            name="final_rare[]"
                                            required
                                        />
                                    </div>

                                    <!-- Min qty -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">
                                            Minimum Qty
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control minimum_quantity"
                                            name="minimum_quantity[]"
                                            required
                                        />
                                    </div>

                                    <!-- Pouch type -->
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">
                                            Pouch Type
                                            <span class="text-danger">*</span>
                                        </label>
                                        <select
                                            class="form-select"
                                            name="pouch_type[]"
                                            required
                                        >
                                            <option value="">Select</option>
                                            {% for value,label in pouch_types %}
                                            <option value="{{ value }}">
                                                {{ label }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <!-- Special -->
                                    <div class="col-12">
                                        <label class="form-label fw-semibold"
                                            >Special Instruction</label
                                        >
                                        <textarea
                                            class="form-control"
                                            name="special_instruction[]"
                                            rows="2"
                                        ></textarea>
                                    </div>

                                    <!-- Delivery -->
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">
                                            Delivery Address
                                            <span class="text-danger">*</span>
                                        </label>
                                        <textarea
                                            class="form-control"
                                            name="delivery_address[]"
                                            rows="2"
                                            required
                                        ></textarea>
                                    </div>

                                    <!-- Remove Button -->
                                    <div class="col-12 text-end">
                                        <button
                                            type="button"
                                            class="btn btn-danger remove-job mt-2"
                                        >
                                            Remove Job
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-start">
                            <button
                                type="button"
                                id="add-job"
                                class="btn btn-primary"
                            >
                                + Add Job
                            </button>
                        </div>

                        <!-- Other Terms -->
                        <div class="col-12">
                            <label class="form-label fw-semibold"
                                >Other Terms</label
                            >
                            <div class="p-3 bg-light rounded border small">
                                <div class="row g-2 mb-2">
                                    <div class="col-md-3 fw-semibold">
                                        Quantity Variation:
                                    </div>
                                    <div class="col-md-9">
                                        <input
                                            class="form-control"
                                            id="quantity_variation"
                                            name="quantity_variation"
                                            placeholder="Quantity variation"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="row g-2 mb-2">
                                    <div class="col-md-3 fw-semibold">
                                        Freight:
                                    </div>
                                    <div class="col-md-9">
                                        <input
                                            class="form-control"
                                            id="freight"
                                            name="freight"
                                            placeholder="Freight"
                                        />
                                    </div>
                                </div>
                                <div class="row g-2 mb-2">
                                    <div class="col-md-3 fw-semibold">GST:</div>
                                    <div class="col-md-9">
                                        <input
                                            class="form-control"
                                            id="gst"
                                            name="gst"
                                            placeholder="GST"
                                        />
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-md-3 fw-semibold">
                                        Note:
                                    </div>
                                    <div class="col-md-9">
                                        <input
                                            class="form-control"
                                            id="note"
                                            name="note"
                                            placeholder="Note"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="col-12 text-end pt-3">
                            <button
                                type="submit"
                                name="save_quotation"
                                class="btn btn-primary px-4"
                            >
                                Save Quotation
                            </button>
                            <button
                                type="reset"
                                class="btn btn-secondary px-4 ms-2"
                            >
                                Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
