<div class="modal fade" id="PurchaseQuotationModal{{ quotation.id }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Purchase Order & Send Mail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="quotation_id" value="{{ quotation.id }}"/>

                <div class="modal-body">
                    <div class="row g-3">

                        <!-- Delivery Date -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_delivery_date" value="1">
                                    <label class="form-check-label fw-semibold">Delivery Date</label>
                                </div>
                                <input type="date" class="form-control mt-1" name="delivery_date"
                                       value="{{ quotation.delivery_date|date:'Y-m-d' }}">
                            </div>
                        </div>

                        <!-- Party -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input"  name="chk_party_details" value="1">
                                    <label class="form-check-label fw-semibold">Party Name</label>
                                </div>
                                <input type="text" class="form-control mt-1"
                                       value="{{ quotation.party_details.party_name }}" disabled>
                                <input type="hidden" name="party_details" value="{{ quotation.party_details.id }}">
                            </div>
                        </div>

                        <!-- Job Name -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_job_name" value="1">
                                    <label class="form-check-label fw-semibold">Job Name</label>
                                </div>
                                <input type="text" class="form-control mt-1" name="job_name"
                                       value="{{ quotation.job_name }}">
                            </div>
                        </div>

                        <!-- Pouch Size -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_pouch_open_size" value="1">
                                    <label class="form-check-label fw-semibold">Pouch Size</label>
                                </div>
                                <input type="text" class="form-control mt-1" name="pouch_open_size"
                                       value="{{ quotation.pouch_open_size }}">
                            </div>
                        </div>

                        <!-- Pouch Combination -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_pouch_combination" value="1">
                                    <label class="form-check-label fw-semibold">Pouch Combination</label>
                                </div>
                                <input type="text" class="form-control mt-1" name="pouch_combination"
                                       value="{{ quotation.pouch_combination }}">
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_quantity" value="1">
                                    <label class="form-check-label fw-semibold">Quantity</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="quantity"
                                       value="{{ quotation.quantity }}">
                            </div>
                        </div>

                        <!-- Purchase Rate Per KG -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_purchase_rate_per_kg" value="1">
                                    <label class="form-check-label fw-semibold">Purchase Rate Per KG (₹)</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="purchase_rate_per_kg"
                                       value="{{ quotation.purchase_rate_per_kg }}">
                            </div>
                        </div>

                        <!-- No of Pouch/KG -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_no_of_pouch_kg" value="1">
                                    <label class="form-check-label fw-semibold">No of Pouch/KG</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="no_of_pouch_kg"
                                       value="{{ quotation.no_of_pouch_kg }}">
                            </div>
                        </div>

                        <!-- Per Pouch Basic -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_per_pouch_rate_basic" value="1">
                                    <label class="form-check-label fw-semibold">Per Pouch Rate (Basic)</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="per_pouch_rate_basic"
                                       value="{{ quotation.per_pouch_rate_basic }}">
                            </div>
                        </div>

                        <!-- Zipper Cost -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_zipper_cost" value="1">
                                    <label class="form-check-label fw-semibold">Zipper (₹)</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="zipper_cost"
                                       value="{{ quotation.zipper_cost }}">
                            </div>
                        </div>

                        <!-- Pouch Charge -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_pouch_charge" value="1">
                                    <label class="form-check-label fw-semibold">Pouch Charge (₹)</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="pouch_charge"
                                       value="{{ quotation.pouch_charge }}">
                            </div>
                        </div>

                        <!-- Final Rate -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_final_rare" value="1">
                                    <label class="form-check-label fw-semibold">Final Rate (₹)</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="final_rare"
                                       value="{{ quotation.final_rare }}">
                            </div>
                        </div>

                        <!-- Minimum Quantity -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_minimum_quantity" value="1">
                                    <label class="form-check-label fw-semibold">Minimum Quantity</label>
                                </div>
                                <input type="number"  class="form-control mt-1" name="minimum_quantity"
                                       value="{{ quotation.minimum_quantity }}">
                            </div>
                        </div>

                        <!-- Pouch Type -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_pouch_type" value="1">
                                    <label class="form-check-label fw-semibold">Pouch Type</label>
                                </div>
                                <input type="text" class="form-control mt-1" name="pouch_type"
                                       value="{{ quotation.pouch_type }}">
                            </div>
                        </div>

                        <!-- Quantity Variate -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_quantity_variate" value="1">
                                    <label class="form-check-label fw-semibold">Quantity Variate</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="quantity_variate"
                                       value="{{ quotation.quantity_variate }}">
                            </div>
                        </div>

                        <!-- Freight -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_freight" value="1">
                                    <label class="form-check-label fw-semibold">Freight (₹)</label>
                                </div>
                                <input type="number" step="0.01" class="form-control mt-1" name="freight"
                                       value="{{ quotation.freight }}">
                            </div>
                        </div>

                        <!-- GST -->
                        <div class="col-md-4">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_gst" value="1">
                                    <label class="form-check-label fw-semibold">GST (%)</label>
                                </div>
                                <input type="number" class="form-control mt-1" name="gst" value="{{ quotation.gst }}">
                            </div>
                        </div>

                        <!-- Delivery Address -->
                        <div class="col-md-6">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_delivery_address" value="1">
                                    <label class="form-check-label fw-semibold">Delivery Address</label>
                                </div>
                                <textarea class="form-control mt-1" name="delivery_address">{{ quotation.delivery_address }}</textarea>
                            </div>
                        </div>

                        <!-- Special Instruction -->
                        <div class="col-md-6">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_special_instruction" value="1">
                                    <label class="form-check-label fw-semibold">Special Instruction</label>
                                </div>
                                <textarea class="form-control mt-1" name="special_instruction">{{ quotation.special_instruction }}</textarea>
                            </div>
                        </div>

                        <!-- Note -->
                        <div class="col-md-6">
                            <div class="border rounded p-2">
                                <div class="form-check">
                                    <input type="checkbox" checked class="form-check-input" name="chk_note" value="1">
                                    <label class="form-check-label fw-semibold">Note</label>
                                </div>
                                <textarea class="form-control mt-1" name="note">{{ quotation.note }}</textarea>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" name="create_purchase_order" type="submit">Create Purchase Order</button>
                    <button class="btn btn-success" name="send_quotation_mail" type="submit">Send Mail</button>
                </div>
            </form>

        </div>
    </div>
</div>
