<div class="modal fade" id="editQuotationModal{{ quotation.id }}" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="edit_quotation" value="{{ quotation.id }}">

                <!-- Modal Header -->
                <div class="modal-header bg-light">
                <h5 class="modal-title">Update Quotation</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <!-- Basic Details -->
                    <h6 class="border-bottom pb-2 mb-3">Basic Details</h6>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Delivery Date</label>
                            <input type="date" name="delivery_date" class="form-control"
                                   value="{{ quotation.delivery_date|date:'Y-m-d' }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Party Name</label>
                            <input type="text" class="form-control" readonly
                                   value="{{ quotation.party_details.party_name }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Job Name</label>
                            <input type="text" name="job_name" class="form-control"
                                   value="{{ quotation.job_name }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Pouch Type</label>
                            <input type="text" name="pouch_type" class="form-control"
                                   value="{{ quotation.pouch_type }}">
                        </div>
                    </div>

                    <!-- Pouch Details -->
                    <h6 class="border-bottom pb-2 mt-4 mb-3">Pouch Details</h6>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Open Size</label>
                            <input type="text" name="pouch_open_size" class="form-control"
                                   value="{{ quotation.pouch_open_size }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Combination</label>
                            <input type="text" name="pouch_combination" class="form-control"
                                   value="{{ quotation.pouch_combination }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Minimum Quantity</label>
                            <input type="number" name="minium_quantity" class="form-control"
                                   value="{{ quotation.minium_quantity }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Quantity Variate</label>
                            <input type="text" name="quantity_variate" class="form-control"
                                   value="{{ quotation.quantity_variate }}">
                        </div>
                    </div>

                    <!-- Quantity & Rate -->
                    <h6 class="border-bottom pb-2 mt-4 mb-3">Quantity & Rate</h6>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" class="form-control"
                                   value="{{ quotation.quantity }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Purchase Rate / Kg</label>
                            <input type="number" step="0.01" name="purchase_rate_per_kg" class="form-control"
                                   value="{{ quotation.purchase_rate_per_kg }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">No. of Pouch / Kg</label>
                            <input type="number" name="no_of_pouch_kg" class="form-control"
                                   value="{{ quotation.no_of_pouch_kg }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Per Pouch Rate</label>
                            <input type="number" step="0.01" name="per_pouch_rate_basic" class="form-control"
                                   value="{{ quotation.per_pouch_rate_basic }}">
                        </div>
                    </div>

                    <!-- Charges -->
                    <h6 class="border-bottom pb-2 mt-4 mb-3">Charges</h6>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Zipper Cost</label>
                            <input type="number" step="0.01" name="zipper_cost" class="form-control"
                                   value="{{ quotation.zipper_cost }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Pouch Charge</label>
                            <input type="number" step="0.01" name="pouch_charge" class="form-control"
                                   value="{{ quotation.pouch_charge }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Freight</label>
                            <input type="number" step="0.01" name="freight" class="form-control"
                                   value="{{ quotation.freight }}">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">GST (%)</label>
                            <input type="number" name="gst" class="form-control"
                                   value="{{ quotation.gst }}">
                        </div>
                    </div>

                    <!-- Final Rate -->
                    <div class="row g-3 mt-2">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Final Rate</label>
                            <input type="number" step="0.01" name="final_rare"
                                   class="form-control fw-bold text-success"
                                   value="{{ quotation.final_rare }}">
                        </div>
                    </div>

                    <!-- Address & Notes -->
                    <h6 class="border-bottom pb-2 mt-4 mb-3">Additional Info</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Delivery Address</label>
                            <textarea name="delivery_address" class="form-control" rows="2">{{ quotation.delivery_address }}</textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Special Instruction</label>
                            <textarea name="special_instruction" class="form-control" rows="2">{{ quotation.special_instruction }}</textarea>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Note</label>
                            <textarea name="note" class="form-control" rows="2">{{ quotation.note }}</textarea>
                        </div>
                    </div>

                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success px-4">Update Quotation</button>
                </div>
            </form>
        </div>
    </div>
</div>
