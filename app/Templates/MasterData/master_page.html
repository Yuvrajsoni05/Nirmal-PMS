{% extends 'Base/base.html' %}
{% load static %}
{% block title %}Master Data{% endblock %}



{% block main_block %}
    <div class="page-inner">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4" >
            <div>
                <h3 class="fw-bold mb-3">Master Data</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="party_name">Party Name</label>
                                        <select class="form-control" id="party_name" name="party_name">
                                            <option value="">Select Party</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="party_email">Party Email</label>
                                        <input type="email" class="form-control" id="party_email" name="party_email" placeholder="Enter Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="job_name">Job Name</label>
                                        <select class="form-control" id="job_name" name="job_name" onchange="toggleOtherInput(this, 'other_job_block')">
                                            <option value="">Select Job</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div id="other_job_block" style="display: none;" class="form-group">
                                        <label for="custom_job_name">Enter New Job Name</label>
                                        <input type="text" class="form-control" id="custom_job_name" name="custom_job_name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pouch_open_size">Pouch Open Size</label>
                                        <select class="form-control" id="pouch_open_size" name="pouch_open_size" onchange="toggleOtherInput(this, 'other_pouch_block')">
                                            <option value="">Select Size</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div id="other_pouch_block" style="display: none;" class="form-group">
                                        <label for="custom_pouch_size">Enter New Pouch Open Size</label>
                                        <input type="text" class="form-control" id="custom_pouch_size" name="custom_pouch_size">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function toggleOtherInput(selectElement, blockId) {
                const block = document.getElementById(blockId);
                if (selectElement.value === 'other') {
                    block.style.display = 'block';
                } else {
                    block.style.display = 'none';
                }
            }
        </script>
            









    </div>
{% endblock %}
{% block script %}
<script src="{% static 'js/master_data.js' %}"></script>
{% endblock %}
